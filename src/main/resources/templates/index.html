<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="bg-overlay"></div>
    <div class="content-on-bg">
        <!-- Sección: Encabezado público -->
        <div th:replace="fragments/headerIndex :: headerIndex"></div>
        <!-- Sección principal de bienvenida y registro -->
        <main class="container my-5">
            <!-- Sección de presentación principal -->
            <section class="text-center mb-5">
                <h1 class="text-primary fw-bold mb-3">
                    Bienvenido a Duit
                </h1>
                <h2 class="text-primary fw-bold mb-3">
                    <i class="bi bi-tools me-2"></i>Encuentra profesionales de confianza para tu hogar
                </h2>
                <p class="text-muted mb-4">Conectamos a clientes con los mejores trabajadores profesionales. Rápido,
                    seguro
                    y con garantía de calidad.</p>
                <a th:href="@{/register}" class="btn btn-primary btn-lg">Regístrate ahora</a>
            </section>

            <!-- Sección de explicación de funcionamiento -->
            <section class="py-5  rounded-3">
                <div class="container">
                    <h2 class="text-center mb-4 text-primary fw-bold">Cómo funciona</h2>
                    <div class="row g-4 text-center">
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-pencil-square','primary','1. Publica','Describe el trabajo que necesitas realizar en tu hogar.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-envelope-open','primary','2. Recibe','Los profesionales te enviarán sus solicitudes.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-check-circle','primary','3. Valora','Puntúa el trabajo realizado y ayuda a otros usuarios a elegir.')}">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sección adicional  -->
            <section class="py-5">
                <div class="container">
                    <h2 class="text-center mb-4 text-primary fw-bold">Categorías de servicios</h2>
                    <div class="row g-4 text-center">
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-droplet-fill','info','Fontanería','Soluciones para tuberías, grifos y desagües.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-lightning-fill','warning','Electricidad','Instalaciones y reparaciones eléctricas seguras.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-hammer','secondary','Bricolaje','Montaje, arreglos y mejoras en el hogar.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-brush-fill','danger','Pintura','Decoración y renovación de espacios.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-tools','success','Reparaciones','Soluciones rápidas para averías domésticas.')}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div
                                th:replace="~{fragments/cardIndex :: cardIndex('bi-three-dots','dark','Otros servicios','Encuentra más soluciones para tu hogar.')}">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <div th:replace="~{fragments/footer :: footer}"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3iGkn7tBT4EVo3k1Y6YkOn754zjz"
            crossorigin="anonymous"></script>

</body>

</html>
