<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Postulaciones - Duit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUser::headerUser}"></div>

    <main class="flex-grow-1 bg-light">
        <div class="container py-4">

            <!-- Header -->
            <div class="row mb-4">
                <div class="col">
                    <div class="card border-0 shadow-sm bg-dark text-white">
                        <div class="card-body py-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h2 class="mb-1"><i class="bi bi-envelope"></i> Mis Postulaciones</h2>
                                    <p class="mb-0 opacity-75">Gestiona tus postulaciones enviadas</p>
                                </div>
                                <a th:href="@{/professional/search}" class="btn btn-light btn-lg shadow">
                                    <i class="bi bi-search"></i> Buscar ofertas
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje de exito -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm">
                <i class="bi bi-check-circle-fill me-2"></i>
                <strong>Perfecto:</strong> <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong>Error:</strong> <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Filtro de estado -->
            <div th:if="${postulaciones != null and !postulaciones.isEmpty()}" class="card border-0 shadow-sm mb-3">
                <div class="card-body p-3">
                    <div class="d-flex align-items-center gap-3 flex-wrap">
                        <label class="fw-bold mb-0"><i class="bi bi-funnel"></i> Filtrar por estado:</label>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="statusFilter" id="filterPending" value="PENDING"
                                checked>
                            <label class="btn btn-outline-warning btn-sm active" for="filterPending">
                                <i class="bi bi-hourglass-split"></i> Pendientes
                            </label>

                            <input type="radio" class="btn-check" name="statusFilter" id="filterAccepted"
                                value="ACCEPTED">
                            <label class="btn btn-outline-success btn-sm" for="filterAccepted">
                                <i class="bi bi-check-circle"></i> Aceptadas
                            </label>

                            <input type="radio" class="btn-check" name="statusFilter" id="filterRejected"
                                value="REJECTED">
                            <label class="btn btn-outline-danger btn-sm" for="filterRejected">
                                <i class="bi bi-x-circle"></i> Rechazadas
                            </label>

                            <input type="radio" class="btn-check" name="statusFilter" id="filterWithdrawn"
                                value="WITHDRAWN">
                            <label class="btn btn-outline-secondary btn-sm" for="filterWithdrawn">
                                <i class="bi bi-arrow-return-left"></i> Retiradas
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sin postulaciones -->
            <div th:if="${postulaciones == null or postulaciones.isEmpty()}" class="card border-0 shadow-sm">
                <div class="card-body text-center py-5">
                    <i class="bi bi-inbox display-1 text-muted"></i>
                    <h3 class="mt-3">No tienes postulaciones</h3>
                    <p class="text-muted">Busca una oferta y postulate para verla aqui.</p>
                </div>
            </div>

            <!-- Lista de postulaciones -->
            <div th:if="${postulaciones != null and !postulaciones.isEmpty()}">
                <div class="row g-3">
                    <div th:each="postulacion : ${postulaciones}" class="col-12 application-card"
                        th:attr="data-status=${postulacion.status.name()}">
                        <div class="card border-secondary shadow-sm h-100">
                            <div class="card-body p-3">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1 text-dark fw-bold" th:text="${postulacion.request.title}">Titulo
                                        </h6>
                                        <div class="d-flex flex-wrap gap-2 align-items-center text-muted small">
                                            <span>
                                                <i class="bi bi-folder2"></i>
                                                <span th:text="${postulacion.request.category.name}">Categoria</span>
                                            </span>
                                            <span
                                                th:if="${postulacion.request.effectiveServiceAddress != null and postulacion.request.effectiveServiceAddress.postalCode != null}">
                                                <i class="bi bi-geo-alt-fill"></i>
                                                <span
                                                    th:text="${postulacion.request.effectiveServiceAddress.postalCode}">CP</span>
                                            </span>
                                            <span>
                                                <i class="bi bi-calendar-event"></i>
                                                <span
                                                    th:text="${#temporals.format(postulacion.appliedAt, 'dd/MM/yyyy')}">Fecha</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="text-end ms-2">
                                        <span th:switch="${postulacion.status.name()}" class="badge">
                                            <span th:case="'PENDING'" class="badge bg-warning text-dark">
                                                <i class="bi bi-hourglass-split"></i> Pendiente
                                            </span>
                                            <span th:case="'ACCEPTED'" class="badge bg-success">
                                                <i class="bi bi-check-circle-fill"></i> Aceptada
                                            </span>
                                            <span th:case="'REJECTED'" class="badge bg-danger">
                                                <i class="bi bi-x-circle-fill"></i> Rechazada
                                            </span>
                                            <span th:case="'WITHDRAWN'" class="badge bg-secondary">
                                                <i class="bi bi-arrow-return-left"></i> Retirada
                                            </span>
                                        </span>
                                    </div>
                                </div>

                                <!-- Descripción del trabajo -->
                                <div th:if="${postulacion.request.description != null and !#strings.isEmpty(postulacion.request.description)}"
                                    class="bg-light rounded p-2 mb-2">
                                    <p class="mb-0 small text-muted"
                                        th:text="${#strings.length(postulacion.request.description) > 150 ? #strings.substring(postulacion.request.description, 0, 150) + '...' : postulacion.request.description}">
                                        Descripción
                                    </p>
                                </div>

                                <!-- Precio propuesto -->
                                <div class="mb-2">
                                    <span class="badge bg-secondary">
                                        <i class="bi bi-currency-euro me-1"></i>
                                        <span
                                            th:text="${postulacion.proposedPrice != null ? #numbers.formatDecimal(postulacion.proposedPrice, 0, 2) : 'A negociar'}">0.00</span>
                                    </span>
                                </div>

                                <!-- Mensaje del profesional -->
                                <div th:if="${postulacion.message != null and !#strings.isEmpty(postulacion.message)}"
                                    class="border-start border-secondary border-3 ps-2 mb-2">
                                    <p class="mb-0 small text-muted">
                                        <i class="bi bi-chat-left-quote me-1"></i><strong>Tu mensaje:</strong>
                                        <span th:text="${postulacion.message}">Mensaje</span>
                                    </p>
                                </div>

                                <!-- Acciones del profesional solo si esta PENDING -->
                                <div th:if="${postulacion.status.name() == 'PENDING'}" class="border-top pt-2 mt-2">
                                    <form th:action="@{'/professional/applications/edit/' + ${postulacion.id}}"
                                        method="POST" class="row g-2 align-items-end">
                                        <div class="col-md-3">
                                            <label class="form-label small mb-1">Precio</label>
                                            <input type="text" name="precio" class="form-control form-control-sm"
                                                th:value="${postulacion.proposedPrice != null ? postulacion.proposedPrice : ''}"
                                                placeholder="Ej: 120">
                                        </div>
                                        <div class="col-md-7">
                                            <label class="form-label small mb-1">Mensaje</label>
                                            <input type="text" name="mensaje" class="form-control form-control-sm"
                                                th:value="${postulacion.message}" placeholder="Mensaje opcional">
                                        </div>
                                        <div class="col-md-2 d-grid">
                                            <button type="submit" class="btn btn-outline-primary btn-sm">
                                                <i class="bi bi-pencil"></i> Guardar
                                            </button>
                                        </div>
                                    </form>

                                    <form th:action="@{'/professional/applications/withdraw/' + ${postulacion.id}}"
                                        method="POST" class="mt-2">
                                        <button type="submit" class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('¿Retirar esta postulación?')">
                                            <i class="bi bi-x-circle"></i> Retirar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div th:replace="~{components/footerPublic::footerPublic}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtro de estado para postulaciones - Por defecto muestra solo PENDING
        document.addEventListener('DOMContentLoaded', function () {
            const filterButtons = document.querySelectorAll('input[name="statusFilter"]');
            const applicationCards = document.querySelectorAll('.application-card');

            // Mostrar/ocultar cards según filtro seleccionado
            function applyFilter(selectedStatus) {
                applicationCards.forEach(card => {
                    const cardStatus = card.getAttribute('data-status');
                    card.style.display = (cardStatus === selectedStatus) ? 'block' : 'none';
                });
            }

            // Al cambiar el filtro
            filterButtons.forEach(button => {
                button.addEventListener('change', function () {
                    applyFilter(this.value);
                });
            });

            // Por defecto, mostrar solo PENDING
            applyFilter('PENDING');
        });
    </script>
</body>

</html>
