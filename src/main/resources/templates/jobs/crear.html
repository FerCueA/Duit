<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Solicitud - Duit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>

    <!-- Contenido -->
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- Formulario -->
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h1 class="card-title mb-0">
                                <i class="bi bi-plus-circle"></i>
                                <span th:if="${modoEdicion}">Editar Solicitud</span>
                                <span th:unless="${modoEdicion}">Crear Nueva Solicitud</span>
                            </h1>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/requests/crear}" method="POST">
                                <!-- Campo oculto para edición -->
                                <input th:if="${solicitud}" type="hidden" name="editId" th:value="${solicitud.id}">

                                <div class="mb-4">
                                    <label for="categoryId" class="form-label fw-bold">Categoría *</label>
                                    <select name="categoryId" id="categoryId" class="form-select" required>
                                        <option value="">Selecciona una categoría</option>
                                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.name}"
                                            th:selected="${solicitud != null and solicitud.category != null and solicitud.category.id == cat.id}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label for="title" class="form-label fw-bold">Título de tu solicitud *</label>
                                    <input type="text" name="title" class="form-control form-control-lg" id="title"
                                        th:value="${solicitud != null ? solicitud.title : ''}"
                                        placeholder="Ej: Reparación de tubería en cocina" maxlength="150" required>
                                </div>

                                <div class="mb-4">
                                    <label for="description" class="form-label fw-bold">Descripción detallada *</label>
                                    <textarea name="description" class="form-control" id="description" rows="6"
                                        maxlength="2000" placeholder="Describe en detalle qué necesitas..." required
                                        th:text="${solicitud != null ? solicitud.description : ''}"></textarea>
                                </div>

                                <div class="mb-4">
                                    <label for="deadline" class="form-label fw-bold">¿Cuándo lo necesitas?
                                        (opcional)</label>
                                    <input type="date" name="deadline" class="form-control" id="deadline">
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-bold">Dirección para el servicio *</label>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="radio" name="addressOption"
                                            id="habitualAddress" value="habitual" checked>
                                        <label class="form-check-label" for="habitualAddress">
                                            Usar mi dirección habitual
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="addressOption"
                                            id="newAddress" value="new">
                                        <label class="form-check-label" for="newAddress">
                                            Especificar otra dirección
                                        </label>
                                    </div>

                                    <div id="newAddressFields" class="row g-3 mt-3" style="display:none;">
                                        <div class="col-12">
                                            <input type="text" name="address" class="form-control"
                                                placeholder="Calle y número">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="city" class="form-control" placeholder="Ciudad">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="postalCode" class="form-control"
                                                placeholder="Código postal">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="province" class="form-control"
                                                placeholder="Provincia">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="country" class="form-control" placeholder="País"
                                                value="España">
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                    <a href="/requests/mis-solicitudes" class="btn btn-outline-secondary">
                                        Volver a Mis Solicitudes
                                    </a>
                                    <button type="submit" class="btn btn-primary btn-lg px-4">
                                        <span th:if="${solicitud}">Actualizar Solicitud</span>
                                        <span th:unless="${solicitud}">Crear Solicitud</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{components/footerPublico::footerPublico}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const habitualRadio = document.getElementById('habitualAddress');
            const newAddressRadio = document.getElementById('newAddress');
            const newAddressFields = document.getElementById('newAddressFields');

            function toggleAddressFields() {
                if (newAddressRadio.checked) {
                    newAddressFields.style.display = '';
                } else {
                    newAddressFields.style.display = 'none';
                }
            }

            habitualRadio.addEventListener('change', toggleAddressFields);
            newAddressRadio.addEventListener('change', toggleAddressFields);
            toggleAddressFields();
        });
    </script>
</body>

</html>
