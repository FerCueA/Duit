<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crear Solicitud - Duit</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>

    <!-- Contenido -->
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">

                    <!-- Consejos -->
                    <div th:replace="~{components/consejosCrearSolicitud::consejosCrearSolicitud}"></div>

                    <!-- Formulario -->
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h1 class="card-title mb-0">
                                <i class="bi bi-plus-circle"></i>
                                Crear Nueva Solicitud
                            </h1>
                            <p class="mb-0 mt-2">
                                Describe el servicio que necesitas y profesionales se pondrán en contacto contigo
                            </p>
                        </div>
                        <!-- Cuerpo -->
                        <div class="card-body">
                            <form th:action="@{/requests/crear}" method="POST">
                                <div class="mb-4">
                                    <label for="categoryId" class="form-label fw-bold">
                                        <i class="bi bi-tags text-primary"></i> Categoría *
                                    </label>
                                    <select name="categoryId" id="categoryId" class="form-select" required
                                    >
                                        <option th:each="cat : ${categorias}" th:value="${cat.id}"
                                            th:text="${cat.name}">Categoría</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="title" class="form-label fw-bold">
                                        <i class="bi bi-pencil text-primary"></i> Título de tu solicitud *
                                    </label>
                                    <input type="text" name="title" class="form-control form-control-lg" id="title"
                                        placeholder="Ej: Reparación de tubería en cocina" maxlength="150" required>
                                    <div class="form-text">
                                        Sé específico y claro.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="description" class="form-label fw-bold">
                                        <i class="bi bi-card-text text-primary"></i> Descripción detallada *
                                    </label>
                                    <textarea name="description" class="form-control" id="description" rows="6"
                                        maxlength="2000"
                                        placeholder="Describe en detalle qué necesitas:&#10;- ¿Cuál es el problema?&#10;- ¿Dónde está ubicado?&#10;- ¿Cuándo necesitas que se haga?&#10;- ¿Alguna preferencia especial?"
                                        required></textarea>
                                    <div class="form-text">
                                        Describe en detalle lo que necesitas.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="deadline" class="form-label fw-bold">
                                        <i class="bi bi-calendar text-primary"></i> ¿Cuándo lo necesitas? (opcional)
                                    </label>
                                    <input type="date" name="deadline" class="form-control" id="deadline">
                                    <div class="form-text">
                                        <i class="bi bi-clock"></i>
                                        Déjalo vacío si no tienes prisa o si es flexible
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">
                                        <i class="bi bi-geo-alt text-primary"></i> Dirección para el servicio *
                                    </label>
                                    <div class="card border-light mb-3">
                                        <div class="card-body">
                                            <!-- Dirección habitual -->
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="radio" name="addressOption"
                                                    id="habitualAddress" value="habitual" checked>
                                                <label class="form-check-label fw-bold" for="habitualAddress">
                                                    <i class="bi bi-house-door"></i> Usar mi dirección habitual
                                                </label>
                                            </div>
                                            <!-- Dirección nueva -->
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="addressOption"
                                                    id="newAddress" value="new">
                                                <label class="form-check-label fw-bold" for="newAddress">
                                                    <i class="bi bi-pin-map"></i> Especificar otra dirección
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Campos de dirección nueva -->
                                    <div id="newAddressFields" class="row g-3" style="display:none;">
                                        <div class="col-12">
                                            <label for="address" class="form-label">Calle y número *</label>
                                            <input type="text" name="address" class="form-control" id="address"
                                                placeholder="Ej: Calle Mayor, 123">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="city" class="form-label">Ciudad *</label>
                                            <input type="text" name="city" class="form-control" id="city"
                                                placeholder="Ej: Madrid">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="postalCode" class="form-label">Código postal *</label>
                                            <input type="text" name="postalCode" class="form-control" id="postalCode"
                                                placeholder="Ej: 28001" pattern="[0-9]{5}">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="province" class="form-label">Provincia *</label>
                                            <input type="text" name="province" class="form-control" id="province"
                                                placeholder="Ej: Madrid">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="country" class="form-label">País *</label>
                                            <input type="text" name="country" class="form-control" id="country"
                                                placeholder="España">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                    <a href="/requests/mis-solicitudes" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i>
                                        Volver a Mis Solicitudes
                                    </a>
                                    <button type="submit" class="btn btn-primary btn-lg px-4">
                                        <i class="bi bi-save"></i>
                                        Crear Solicitud
                                    </button>
                                </div>
                            </form>
                            <script>
                                // Mostrar/ocultar campos de dirección nueva
                                document.addEventListener('DOMContentLoaded', function () {
                                    const habitual = document.getElementById('habitualAddress');
                                    const nueva = document.getElementById('newAddress');
                                    const camposNueva = document.getElementById('newAddressFields');
                                    function toggleAddressFields() {
                                        if (nueva.checked) {
                                            camposNueva.style.display = '';
                                        } else {
                                            camposNueva.style.display = 'none';
                                        }
                                    }
                                    habitual.addEventListener('change', toggleAddressFields);
                                    nueva.addEventListener('change', toggleAddressFields);
                                    toggleAddressFields();
                                });
                            </script>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{components/footerPublico::footerPublico}"></div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
