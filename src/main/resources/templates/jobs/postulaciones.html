<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaciones de la Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4"><i class="bi bi-envelope-open"></i> Postulaciones recibidas</h1>
                    <div th:if="${postulaciones != null and !postulaciones.isEmpty()}">
                        <div class="list-group">
                            <div th:each="postulacion : ${postulaciones}" class="list-group-item list-group-item-action mb-3 shadow-sm rounded">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <h5 class="mb-1"><i class="bi bi-person-circle"></i> <span th:text="${postulacion.professional.user.fullName}">Nombre Profesional</span></h5>
                                    <span th:switch="${postulacion.status}">
                                        <span th:case="'PENDING'" class="badge bg-warning text-dark">Pendiente</span>
                                        <span th:case="'ACCEPTED'" class="badge bg-success">Aceptada</span>
                                        <span th:case="'REJECTED'" class="badge bg-danger">Rechazada</span>
                                        <span th:case="'WITHDRAWN'" class="badge bg-secondary">Retirada</span>
                                    </span>
                                </div>
                                <p class="mb-1"><strong>Mensaje:</strong> <span th:text="${postulacion.message}">Mensaje del profesional</span></p>
                                <p class="mb-1"><strong>Precio propuesto:</strong> <span th:text="${postulacion.proposedPrice}">0.00</span> €</p>
                                <small class="text-muted">Fecha de postulación: <span th:text="${#temporals.format(postulacion.appliedAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span></small>
                                <div class="mt-3" th:if="${postulacion.status.name() == 'PENDING'}">
                                    <form th:action="@{'/jobs/postulaciones/aceptar/' + ${postulacion.id}}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-check-circle"></i> Aceptar</button>
                                    </form>
                                    <form th:action="@{'/jobs/postulaciones/rechazar/' + ${postulacion.id}}" method="post" class="d-inline ms-2">
                                        <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-x-circle"></i> Rechazar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${postulaciones == null or postulaciones.isEmpty()}">
                        <div class="alert alert-info text-center">
                            <i class="bi bi-info-circle"></i> No hay postulaciones para esta solicitud.
                        </div>
                    </div>
                    <div class="mt-4">
                        <a th:href="@{/jobs/mis-solicitudes}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver a mis solicitudes</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{components/footerPublico::footerPublico}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
