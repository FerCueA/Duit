<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Solicitudes - Duit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>

    <main class="flex-grow-1 bg-light">
        <div class="container py-4">
            <!-- Header con botón -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-list-ul"></i> Mis Solicitudes</h2>
                <a th:href="@{/requests/crear}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nueva Solicitud
                </a>
            </div>

            <!-- Mensaje de éxito -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle"></i>
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tabla de solicitudes -->
            <div class="card">
                <div class="card-body">
                    <div th:if="${solicitudesExistentes != null and !solicitudesExistentes.isEmpty()}">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Categoría</th>
                                    <th>Estado</th>
                                    <th>Postulaciones</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="solicitud : ${solicitudesExistentes}">
                                    <td>
                                        <div class="fw-semibold" th:text="${solicitud.title}">Título</div>
                                        <small class="text-muted"
                                            th:text="${#strings.abbreviate(solicitud.description, 60)}">Descripción</small>
                                    </td>
                                    <td th:text="${solicitud.category.name}">Categoría</td>
                                    <td>
                                        <span th:switch="${solicitud.status.name()}" class="badge">
                                            <span th:case="'DRAFT'" class="badge bg-secondary">Borrador</span>
                                            <span th:case="'PUBLISHED'" class="badge bg-success">Publicada</span>
                                            <span th:case="'IN_PROGRESS'" class="badge bg-info">En progreso</span>
                                            <span th:case="'COMPLETED'" class="badge bg-primary">Completada</span>
                                            <span th:case="'CANCELLED'" class="badge bg-danger">Cancelada</span>
                                        </span>
                                    </td>
                                    <td>
                                        <span th:text="${solicitud.applicationCount}">0</span>
                                        <span th:if="${solicitud.applicationCount > 0}" class="badge bg-info ms-1"
                                            th:text="${solicitud.applicationCount}">0</span>
                                    </td>
                                    <td th:text="${#temporals.format(solicitud.createdAt, 'dd/MM/yyyy')}">01/01/2024
                                    </td>
                                    <td>
                                        <div class="btn-group-vertical btn-group-sm">
                                            <!-- Editar -->
                                            <a th:href="@{'/requests/crear?edit=' + ${solicitud.id}}"
                                                class="btn btn-outline-primary btn-sm">
                                                <i class="bi bi-pencil"></i> Editar
                                            </a>

                                            <!-- Ver postulaciones -->
                                            <a th:if="${solicitud.status.name() == 'PUBLISHED' and solicitud.applicationCount > 0}"
                                                th:href="@{'/jobs/postulaciones/' + ${solicitud.id}}"
                                                class="btn btn-outline-info btn-sm">
                                                <i class="bi bi-envelope"></i> Ver Postulaciones
                                            </a>

                                            <!-- Publicar -->
                                            <form th:if="${solicitud.status.name() == 'DRAFT'}"
                                                th:action="@{'/requests/publicar/' + ${solicitud.id}}" method="POST"
                                                class="d-inline">
                                                <button type="submit" class="btn btn-outline-success btn-sm"
                                                    onclick="return confirm('¿Publicar esta solicitud?')">
                                                    <i class="bi bi-upload"></i> Publicar
                                                </button>
                                            </form>

                                            <!-- Despublicar -->
                                            <form th:if="${solicitud.status.name() == 'PUBLISHED'}"
                                                th:action="@{'/requests/publicar/' + ${solicitud.id}}" method="POST"
                                                class="d-inline">
                                                <button type="submit" class="btn btn-outline-secondary btn-sm"
                                                    onclick="return confirm('¿Despublicar esta solicitud? Volverá a estado borrador.')">
                                                    <i class="bi bi-download"></i> Despublicar
                                                </button>
                                            </form>

                                            <!-- Cancelar -->
                                            <form th:if="${solicitud.status.name() == 'PUBLISHED'}"
                                                th:action="@{'/requests/cancelar/' + ${solicitud.id}}" method="POST"
                                                class="d-inline">
                                                <button type="submit" class="btn btn-outline-warning btn-sm"
                                                    onclick="return confirm('¿Cancelar esta solicitud?')">
                                                    <i class="bi bi-x-circle"></i> Cancelar
                                                </button>
                                            </form>

                                            <!-- Reactivar (para solicitudes canceladas) -->
                                            <form th:if="${solicitud.status.name() == 'CANCELLED'}"
                                                th:action="@{'/requests/reactivar/' + ${solicitud.id}}" method="POST"
                                                class="d-inline">
                                                <button type="submit" class="btn btn-outline-success btn-sm"
                                                    onclick="return confirm('¿Reactivar esta solicitud? Volverá a estado borrador.')">
                                                    <i class="bi bi-arrow-clockwise"></i> Reactivar
                                                </button>
                                            </form>

                                            <!-- Eliminar -->
                                            <form
                                                th:if="${solicitud.status.name() == 'DRAFT' or solicitud.status.name() == 'CANCELLED'}"
                                                th:action="@{'/requests/eliminar/' + ${solicitud.id}}" method="POST"
                                                class="d-inline">
                                                <button type="submit" class="btn btn-outline-danger btn-sm"
                                                    onclick="return confirm('¿Eliminar esta solicitud? Esta acción no se puede deshacer.')">
                                                    <i class="bi bi-trash"></i> Eliminar
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Sin solicitudes -->
                    <div th:if="${solicitudesExistentes == null or solicitudesExistentes.isEmpty()}"
                        class="text-center py-5">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="mt-3 text-muted">No tienes solicitudes todavía</p>
                        <a href="/requests/crear" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Crear Primera Solicitud
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{components/footerPublico::footerPublico}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
