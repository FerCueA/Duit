<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Postulaciones - Duit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4"><i class="bi bi-send"></i> Mis Postulaciones</h1>
                    <div class="card shadow">
                        <div class="card-body">
                            <p class="text-muted">Consulta y gestiona tus postulaciones a ofertas como profesional.</p>
                            <div th:if="${postulaciones != null and !postulaciones.isEmpty()}">
                                <div class="list-group">
                                    <div th:each="postulacion : ${postulaciones}" class="list-group-item mb-3 shadow-sm rounded">
                                        <div class="d-flex w-100 justify-content-between align-items-center">
                                            <div>
                                                <h5 class="mb-1"><i class="bi bi-briefcase"></i> <span th:text="${postulacion.request.title}">Título solicitud</span></h5>
                                                <small class="text-muted">Enviada el <span th:text="${#temporals.format(postulacion.appliedAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span></small>
                                            </div>
                                            <span th:switch="${postulacion.status}">
                                                <span th:case="'PENDING'" class="badge bg-warning text-dark">Pendiente</span>
                                                <span th:case="'ACCEPTED'" class="badge bg-success">Aceptada</span>
                                                <span th:case="'REJECTED'" class="badge bg-danger">Rechazada</span>
                                                <span th:case="'WITHDRAWN'" class="badge bg-secondary">Retirada</span>
                                            </span>
                                        </div>
                                        <p class="mb-1"><strong>Mensaje:</strong> <span th:text="${postulacion.message}">Mensaje enviado</span></p>
                                        <p class="mb-1"><strong>Precio propuesto:</strong> <span th:text="${postulacion.proposedPrice}">0.00</span> €</p>
                                        <small class="text-muted">Estado de la solicitud: <span th:text="${postulacion.request.status}">Estado</span></small>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${postulaciones == null or postulaciones.isEmpty()}">
                                <div class="text-center py-5">
                                    <i class="bi bi-send fs-1 text-muted"></i>
                                    <p class="mt-3 text-muted">No has enviado ninguna postulación aún.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{components/footerPublico::footerPublico}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
