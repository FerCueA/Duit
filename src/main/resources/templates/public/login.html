<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Iniciar sesión - Duit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/headerPublico :: headerPublico}"></div>
    <main class="flex-fill">
        <div class="container mt-5">
            <div class="card shadow mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-3">Iniciar sesión</h1>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Entrar</button>
                    </form>
                    <div th:if="${error}" class="alert alert-danger mt-3">[[${error}]]</div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/footerPublico :: footerPublico}"></div>
</body>

</html>
