<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Iniciar sesión - Duit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerPublico :: headerPublico}"></div>
    <main class="flex-fill">
        <div class="container mt-5">
            <div class="card shadow mx-auto" style="max-width: 400px;">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Iniciar sesión</h1>

                    <!-- Mensajes de error y éxito -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${error}">Error de login</span>
                    </div>
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${success}">Mensaje de éxito</span>
                    </div>

                    <form th:action="@{/login}" method="post" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-envelope"></i> Correo electrónico:
                            </label>
                            <input type="email" id="username" name="username" class="form-control"
                                placeholder="ejemplo@correo.com"
                                th:value="${param.username != null ? param.username[0] : ''}" required
                                autocomplete="username">
                            <div class="invalid-feedback">
                                Por favor, ingresa un correo electrónico válido.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña:
                            </label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Tu contraseña" minlength="4" required autocomplete="current-password">
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                            <div class="invalid-feedback">
                                La contraseña debe tener al menos 4 caracteres.
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                            <label class="form-check-label" for="rememberMe">
                                Recordarme
                            </label>
                        </div>

                        <button class="btn btn-primary w-100 mb-3" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{components/footerPublico :: footerPublico}"></div>

    <!-- JavaScript para funcionalidades del login -->
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        });

        // Form validation feedback
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            const form = this;
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // Remove invalid class on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                this.classList.remove('is-invalid');
            });
        });
    </script>
</body>

</html>
