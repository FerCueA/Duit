<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Iniciar sesión - Duit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div th:replace="~{components/headerPublico :: headerPublico}"></div>
    <main class="flex-fill py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                                    style="width: 60px; height: 60px;">
                                    <i class="bi bi-person-circle text-white fs-3"></i>
                                </div>
                                <h1 class="card-title h3 fw-bold text-primary">Iniciar sesión</h1>
                                <p class="text-muted mb-0">Accede a tu cuenta de Duit</p>
                            </div>

                            <!-- Mensajes de error y éxito -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible rounded-3 mb-4"
                                role="alert">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                <span th:text="${error}">Error de login</span>
                            </div>
                            <div th:if="${success}" class="alert alert-success alert-dismissible rounded-3 mb-4"
                                role="alert">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:text="${success}">Mensaje de éxito</span>
                            </div>

                            <form th:action="@{/login}" method="post" id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-semibold">
                                        <i class="bi bi-envelope text-primary me-1"></i>Correo electrónico
                                    </label>
                                    <input type="email" id="username" name="username"
                                        class="form-control form-control-lg rounded-3"
                                        placeholder="tu-email@ejemplo.com"
                                        th:value="${param.username != null ? param.username[0] : ''}" required
                                        autocomplete="username">
                                    <div class="invalid-feedback">
                                        <i class="bi bi-exclamation-circle me-1"></i>Por favor, ingresa un correo
                                        electrónico válido.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-semibold">
                                        <i class="bi bi-lock text-primary me-1"></i>Contraseña
                                    </label>
                                    <div class="input-group">
                                        <input type="password" id="password" name="password"
                                            class="form-control form-control-lg rounded-start-3"
                                            placeholder="Tu contraseña" minlength="4" required
                                            autocomplete="current-password">
                                        <button type="button" class="btn btn-outline-secondary rounded-end-3"
                                            id="togglePassword">
                                            <i class="bi bi-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        <i class="bi bi-exclamation-circle me-1"></i>La contraseña debe tener al menos 4
                                        caracteres.
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe"
                                            name="remember-me">
                                        <label class="form-check-label text-muted" for="rememberMe">
                                            <i class="bi bi-clock-history me-1"></i>Recordar mis datos
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary btn-lg rounded-3 fw-semibold" type="submit">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="text-muted mb-2">¿No tienes cuenta aún?</p>
                                <a th:href="@{/registro}" class="btn btn-outline-primary rounded-3">
                                    <i class="bi bi-person-plus me-2"></i>Crear cuenta
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <small class="text-muted">
                                    <a href="#" class="text-decoration-none">
                                        <i class="bi bi-question-circle me-1"></i>¿Olvidaste tu contraseña?
                                    </a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{components/footerPublico :: footerPublico}"></div>

    <!-- JavaScript para funcionalidades del login -->
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        });


    </script>
</body>

</html>
