<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duit - Servicios del Hogar</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
    <!-- Sección: Encabezado público -->
    <div th:replace="~{components/headerUser :: headerUser}"></div>

    <!-- Sección principal de bienvenida -->
    <main class="">
        <!-- Hero Section -->
        <Section>
            <div class="container py-5 text-center">
                <h1 class="display-4 fw-bold mb-4 text-danger">
                    <i class="bi bi-exclamation-triangle-fill me-3"></i>
                    Error 500 - Error Interno del Servidor
                </h1>
                <img th:src="@{/img/duit-error.png}" alt="Logo de Duit" class="mb-4" style="height: 30em; width: auto;">
                <p class="lead mb-4 text-muted">Lo sentimos, ha ocurrido un error interno en el servidor. Por favor,
                    inténtelo más tarde.
                </p>
                <a th:href="@{/home}" class="btn btn-primary btn-lg rounded-pill px-4 py-3 fw-semibold">
                    <i class="bi bi-house-door me-2"></i>Volver al Inicio
                </a>
            </div>
        </Section>


    </main>

    <!-- Sección del footer -->
    <div th:replace="~{components/footerPublic :: footerPublic}"></div>

</body>

</html>
