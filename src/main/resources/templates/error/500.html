<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/img/favicon.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error interno del servidor | Duit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Sección: Encabezado público -->
    <div th:replace="~{components/headerUser :: headerUser}"></div>

    <!-- Sección principal de bienvenida -->
    <main class="flex-grow-1 d-flex align-items-center">
        <section class="w-100 py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-9 col-xl-8">
                        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                            <div class="card-body p-4 p-md-5 text-center">
                                <img th:src="@{/img/duit-error.png}" alt="Error interno del servidor en Duit"
                                    class="img-fluid mb-4" style="max-height: 280px; width: auto;">



                                <p class="lead text-muted mb-2">
                                    Algo ha fallado en nuestros sistemas.
                                </p>
                                <p class="text-muted mb-4">
                                    Estamos trabajando para solucionarlo. Inténtalo de nuevo en unos minutos.
                                </p>

                                <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
                                    <a th:href="@{/home}" class="btn btn-primary btn-lg rounded-pill px-4">
                                        <i class="bi bi-house-door me-2"></i>Volver al inicio
                                    </a>
                                    <a href="javascript:location.reload()"
                                        class="btn btn-outline-primary btn-lg rounded-pill px-4">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Reintentar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Sección del footer -->
    <div th:replace="~{components/footerPublic :: footerPublic}"></div>

</body>

</html>
