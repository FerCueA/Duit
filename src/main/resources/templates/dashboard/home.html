<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home - Duit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h1 class="card-title mb-3" th:text="'Bienvenido, ' + ${#authentication.name}">Bienvenido, usuario</h1>
                <p class="card-text">Has iniciado sesión correctamente.</p>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-danger w-100 mt-3" type="submit">Cerrar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
