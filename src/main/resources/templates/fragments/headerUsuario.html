<!-- Fragmento de encabezado de usuario -->
<div th:fragment="headerUsuario">
	<header class="navbar bg-info bg-gradient text-dark border-bottom px-4 py-3 shadow-lg ">
		<div class="container-fluid d-flex flex-wrap justify-content-between align-items-center gap-4">
			<!-- Información del usuario -->
			<div class="d-flex align-items-center gap-3">
				<img th:src="@{/img/avatarPlaceholder.png}" class="rounded-circle border border-3 shadow-sm" width="64"
					height="64" alt="Avatar" />
				<div class="d-flex flex-column justify-content-center gap-2">
					<div class="fw-bold d-flex align-items-center gap-2 fs-4">
						<span th:text="${usuario.username}">Usuario Ejemplo</span>
					</div>
					<div class="d-flex align-items-center gap-2">
						<i class="bi bi-envelope text-secondary fs-5"></i>
						<span class="text-muted small" th:text="${usuario.username}">usuario@email.com</span>
					</div>
					<span
						class="badge bg-primary text-white d-flex align-items-center gap-2 px-4 py-2 shadow rounded-3 text-uppercase header-badge mt-1"
						th:text="${usuario.role}">
						<i class="bi bi-person-badge-fill fs-5"></i>
						<span th:text="${usuario.role}">ROL</span>
					</span>
				</div>
			</div>
			<!-- Botones de navegación principal -->
			<div class="d-flex flex-row flex-wrap align-items-center gap-3 ms-auto">
				<a th:href="@{/home}"
					class="btn btn-warning fw-bold px-4 py-2 shadow border-0 text-dark d-inline-flex align-items-center gap-2 rounded-3 header-btn">
					<i class="bi bi-house-door-fill fs-4"></i> Ir al Menú Principal
				</a>
				<a th:href="@{/logout}"
					class="btn btn-danger fw-bold px-4 py-2 text-white d-flex align-items-center gap-2 rounded-3 header-btn">
					<i class="bi bi-box-arrow-right fs-4"></i> Cerrar sesión
				</a>
			</div>
		</div>
	</header>
	<!-- NAV HORIZONTAL GLOBAL -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 mt-2 mb-3 px-3">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
				aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mainNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-pencil"></i> Editar
							perfil</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-person-workspace"></i>
							Perfil profesional</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-search"></i> Buscar
							solicitudes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-briefcase"></i> Mis
							solicitudes</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-plus-circle"></i> Añadir
							solicitud</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-send"></i>
							Postulaciones</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-clock-history"></i>
							Historial</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-star"></i>
							Valoraciones</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-question-circle"></i>
							Ayuda</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-people"></i>
							Usuarios</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-bar-chart-line"></i>
							Estadísticas</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="bi bi-tags"></i> Tipos de
							trabajo</a></li>
				</ul>
			</div>
		</div>
	</nav>
