<div th:fragment="footerPublic" xmlns:th="http://www.thymeleaf.org">
    <footer class="bg-info text-dark text-center py-4 mt-auto border-top">
        <div class="container">
            <!-- Sección de información, enlaces y contacto -->
            <div class="row gy-4">
                <!-- Información sobre la empresa -->
                <div class="col-12 col-md-4 d-flex flex-column align-items-center align-items-md-start">
                    <h5 class="fw-bold mb-2"><i class="bi bi-lightbulb me-2"></i>Sobre nosotros</h5>
                    <p class="mb-0">
                        Conectamos profesionales con clientes desde 2024,<br>
                        ofreciendo servicios rápidos y seguros.
                    </p>
                </div>
                <!-- Enlaces útiles -->
                <div class="col-12 col-md-4 d-flex flex-column align-items-center">
                    <h5 class="fw-bold mb-2"><i class="bi bi-link-45deg me-2"></i>Enlaces</h5>
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a th:href="@{/terms}"
                                class="btn btn-link text-dark">Términos</a></li>
                        <li class="list-inline-item"><a th:href="@{/privacy}"
                                class="btn btn-link text-dark">Privacidad</a></li>
                        <li class="list-inline-item"><a th:href="@{/help}" class="btn btn-link text-dark">Ayuda</a>
                        </li>
                    </ul>
                </div>
                <!-- Información de contacto -->
                <div class="col-12 col-md-4 d-flex flex-column align-items-center align-items-md-end">
                    <h5 class="fw-bold mb-2"><i class="bi bi-envelope me-2"></i>Contacto</h5>
                    <p class="mb-1"><i class="bi bi-envelope-at me-1"></i> info@duit.com</p>
                    <p class="mb-1"><i class="bi bi-telephone me-1"></i> +34 123 456 789</p>
                    <p class="mb-0"><i class="bi bi-geo-alt me-1"></i> España</p>
                </div>
            </div>
            <!-- Derechos de autor -->
            <div class="row mt-4">
                <div class="col text-center">
                    <small class="text-dark">
                        &copy; 2025 Duit. Todos los derechos reservados.
                    </small>
                </div>
            </div>
        </div>
    </footer>
</div>
