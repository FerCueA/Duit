<div th:fragment="requestCreationTips" class="card mb-4 border-info" xmlns:th="http://www.thymeleaf.org">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0">
            <i class="bi bi-lightbulb"></i>
            Consejos para una buena solicitud
        </h5>
    </div>
    <div class="card-body">
        <ul class="mb-0">
            <li>
                <strong>Sé específico:</strong>
                "Cambiar grifo de cocina" es mejor que "Problema con agua"
            </li>
            <li>
                <strong>Incluye detalles:</strong>
                Marca, modelo, tipo de problema, etc.
            </li>
            <li>
                <strong>Menciona urgencia:</strong>
                ¿Es una emergencia o puede esperar?
            </li>
            <li>
                <strong>Especifica ubicación:</strong>
                Piso, acceso, horarios disponibles
            </li>
        </ul>
    </div>
</div>
