<!-- Fragmento de encabezado de usuario -->
<div th:fragment="headerUsuario">
	<header class="navbar bg-info bg-gradient text-white border-bottom px-4 py-3 shadow-lg ">
		<div class="container-fluid d-flex flex-wrap justify-content-between align-items-center gap-4">
			<!-- Información del usuario -->
			<div class="d-flex align-items-center gap-3">
				<img th:src="@{/img/avatarPlaceholder.png}" class="rounded-circle border border-3 shadow-sm" width="64"
					height="64" alt="Avatar" />
				<div class="d-flex flex-column justify-content-center gap-2">
					<div class="fw-bold d-flex align-items-center gap-2 fs-4 text-dark">
						<span th:text="${usuario.username}">Usuario Ejemplo</span>
					</div>
					<div class="d-flex align-items-center gap-2">
						<i class="bi bi-envelope text-dark fs-6"></i>
						<span class="text-dark small opacity-75" th:text="${usuario.email}">usuario@email.com</span>
					</div>
					<div class="d-flex align-items-center gap-2">
						<i class="bi bi-person-badge text-dark fs-6"></i>
						<span class="badge bg-light text-dark px-3 py-1 rounded-pill text-uppercase"
							th:text="${usuario.role.name}">ROL</span>
					</div>
				</div>
			</div>
			<!-- Botones de navegación principal -->
			<div class="d-flex flex-row flex-wrap align-items-center gap-4 ms-auto">
				<a th:href="@{/home}"
					class="btn btn-light btn-sm px-4 py-2 text-primary fw-semibold d-inline-flex align-items-center justify-content-center gap-2 rounded-2">
					<i class="bi bi-house-door fs-5"></i> <span class="d-none d-md-inline">Menú Principal</span>
				</a>
				<a th:href="@{/logout}"
					class="btn btn-outline-danger btn-sm px-3 py-2 text-danger d-flex align-items-center gap-2 rounded-2 bg-danger text-white">
					<i class="bi bi-box-arrow-right fs-5"></i> <span class="d-none d-md-inline">Cerrar sesión</span>
				</a>
			</div>
		</div>
	</header>
	<!-- NAV HORIZONTAL GLOBAL -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded-3 mt-2 mb-3 px-3">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
				aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mainNavbar">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
