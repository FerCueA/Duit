<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Valoraciones - Duit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUser::headerUser}"></div>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4"><i class="bi bi-star"></i> Valoraciones</h1>
                    
                    <!-- Trabajos pendientes de valoración -->
                    <div class="card shadow mb-4" th:if="${!trabajosPendientes.isEmpty()}">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-exclamation-circle"></i> Trabajos Pendientes de Valorar</h5>
                        </div>
                        <div class="card-body">
                            <div class="row" th:each="trabajo : ${trabajosPendientes}">
                                <div class="col-md-12 mb-3">
                                    <div class="card" th:classappend="${trabajo.id} == ${trabajoSeleccionado?.id} ? 'border-primary border-2' : ''">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <h6 class="card-title" th:text="${trabajo.request.title}"></h6>
                                                    <p class="text-muted small mb-2">
                                                        <i class="bi bi-person"></i>
                                                        <span th:text="${trabajo.application.professional.user.fullName}"></span>
                                                    </p>
                                                    <p class="text-muted small mb-0">
                                                        <i class="bi bi-tag"></i>
                                                        <strong th:text="'$' + ${trabajo.agreedPrice}"></strong>
                                                    </p>
                                                </div>
                                                <div class="col-md-6">
                                                    <p class="text-muted small mb-2">
                                                        <i class="bi bi-calendar"></i>
                                                        Inicio: <span th:text="${#temporals.format(trabajo.startDate, 'dd/MM/yyyy')}"></span>
                                                    </p>
                                                    <p class="text-muted small mb-2">
                                                        <i class="bi bi-calendar-check"></i>
                                                        Fin: <span th:text="${#temporals.format(trabajo.endDate, 'dd/MM/yyyy')}"></span>
                                                    </p>
                                                    <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#modalValoracion" th:data-job-id="${trabajo.id}">
                                                        <i class="bi bi-star"></i> Valorar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mensaje si no hay trabajos pendientes -->
                    <div class="card shadow mb-4" th:if="${trabajosPendientes.isEmpty() && trabajosFinalizadas.isEmpty()}">
                        <div class="card-body">
                            <div class="text-center py-5">
                                <i class="bi bi-check-circle fs-1 text-success"></i>
                                <p class="mt-3 text-muted">No tienes trabajos completados aún</p>
                            </div>
                        </div>
                    </div>

                    <!-- Trabajos Finalizadas (ambas partes han valorado) -->
                    <div class="card shadow mb-4" th:if="${!trabajosFinalizadas.isEmpty()}">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="bi bi-check-circle"></i> Valoraciones Finalizadas</h5>
                        </div>
                        <div class="card-body">
                            <div class="row" th:each="trabajo : ${trabajosFinalizadas}">
                                <div class="col-md-12 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <h6 class="card-title" th:text="${trabajo.request.title}"></h6>
                                                    <p class="text-muted small mb-2">
                                                        <i class="bi bi-person"></i>
                                                        <span th:text="${trabajo.application.professional.user.fullName}"></span>
                                                    </p>
                                                    <p class="text-muted small mb-0">
                                                        <i class="bi bi-tag"></i>
                                                        <strong th:text="'$' + ${trabajo.agreedPrice}"></strong>
                                                    </p>
                                                </div>
                                                <div class="col-md-6">
                                                    <p class="text-muted small mb-2">
                                                        <i class="bi bi-calendar"></i>
                                                        Inicio: <span th:text="${#temporals.format(trabajo.startDate, 'dd/MM/yyyy')}"></span>
                                                    </p>
                                                    <p class="text-muted small mb-2">
                                                        <i class="bi bi-calendar-check"></i>
                                                        Fin: <span th:text="${#temporals.format(trabajo.endDate, 'dd/MM/yyyy')}"></span>
                                                    </p>
                                                    <span class="badge bg-success"><i class="bi bi-check-circle"></i> Valoraciones Completadas</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para valoración -->
    <div class="modal fade" id="modalValoracion" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-star"></i> Valorar Trabajo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formValoracion">
                        <div class="mb-3">
                            <label for="puntuacion" class="form-label">Puntuación (1-5)</label>
                            <div class="rating-stars" id="ratingStars">
                                <i class="bi bi-star-fill rating-star" data-value="1"></i>
                                <i class="bi bi-star-fill rating-star" data-value="2"></i>
                                <i class="bi bi-star-fill rating-star" data-value="3"></i>
                                <i class="bi bi-star-fill rating-star" data-value="4"></i>
                                <i class="bi bi-star-fill rating-star" data-value="5"></i>
                            </div>
                            <input type="hidden" id="puntuacion" name="puntuacion" value="0">
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario (opcional)</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="3" placeholder="Comparte tu experiencia..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnEnviarValoracion">Enviar Valoración</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .rating-stars {
            display: flex;
            gap: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .rating-star {
            color: #ddd;
            transition: color 0.3s;
        }

        .rating-star:hover,
        .rating-star.active {
            color: #ffc107;
        }
    </style>
    <div th:replace="~{components/footerPublic::footerPublic}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let currentJobId = null;

        // Sistema de calificación por estrellas
        const ratingStars = document.querySelectorAll('.rating-star');
        const puntuacionInput = document.getElementById('puntuacion');

        ratingStars.forEach(star => {
            star.addEventListener('click', () => {
                const value = star.getAttribute('data-value');
                puntuacionInput.value = value;
                
                ratingStars.forEach(s => {
                    const sValue = s.getAttribute('data-value');
                    if (sValue <= value) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });

            star.addEventListener('mouseover', () => {
                const value = star.getAttribute('data-value');
                ratingStars.forEach(s => {
                    const sValue = s.getAttribute('data-value');
                    if (sValue <= value) {
                        s.style.color = '#ffc107';
                    } else {
                        s.style.color = '#ddd';
                    }
                });
            });
        });

        document.getElementById('ratingStars').addEventListener('mouseleave', () => {
            const currentValue = puntuacionInput.value;
            ratingStars.forEach(s => {
                const sValue = s.getAttribute('data-value');
                if (sValue <= currentValue && currentValue > 0) {
                    s.style.color = '#ffc107';
                } else {
                    s.style.color = '#ddd';
                }
            });
        });

        // Manejar el clic en los botones "Valorar"
        document.querySelectorAll('[data-bs-target="#modalValoracion"]').forEach(btn => {
            btn.addEventListener('click', () => {
                currentJobId = btn.getAttribute('data-job-id');
                puntuacionInput.value = 0;
                document.getElementById('comentario').value = '';
                ratingStars.forEach(s => s.classList.remove('active'));
            });
        });

        // Enviar valoración
        document.getElementById('btnEnviarValoracion').addEventListener('click', () => {
            const puntuacion = puntuacionInput.value;
            const comentario = document.getElementById('comentario').value;

            if (puntuacion === '0' || puntuacion === '') {
                alert('Por favor, selecciona una puntuación');
                return;
            }

            // Enviar al servidor
            fetch('/ratings/crear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    jobId: currentJobId,
                    score: puntuacion,
                    comment: comentario
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Valoración enviada correctamente');
                    bootstrap.Modal.getInstance(document.getElementById('modalValoracion')).hide();
                    // Recargar la página para actualizar los trabajos pendientes
                    location.reload();
                } else {
                    alert('Error al enviar la valoración');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al enviar la valoración');
            });
        });
    </script>
