<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Duit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Gestión de Categorías</h1>

                    <!-- Mensajes validaciones-->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <!-- Formulario añadir/editar -->
                            <form th:action="@{/admin/categorias}" th:object="${categoryDTO}" method="post"
                                class="row g-3 mb-4" role="form" aria-label="Formulario de categorías">
                                <input type="hidden" th:field="*{id}" />

                                <div class="col-md-4">
                                    <label for="categoryName" class="visually-hidden">Nombre de la categoría</label>
                                    <input type="text" th:field="*{name}" id="categoryName"
                                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                        class="form-control" placeholder="Nombre" required aria-describedby="nameError">
                                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" id="nameError"
                                        role="alert">
                                        <span th:errors="*{name}"></span>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <label for="categoryDescription" class="visually-hidden">Descripción de la
                                        categoría</label>
                                    <input type="text" th:field="*{description}" id="categoryDescription"
                                        th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                        class="form-control" placeholder="Descripción"
                                        aria-describedby="descriptionError">
                                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback"
                                        id="descriptionError" role="alert">
                                        <span th:errors="*{description}"></span>
                                    </div>
                                </div>

                                <div class="col-md-3 text-end">
                                    <button type="submit" class="btn btn-primary"
                                        th:aria-label="${categoryDTO.id != null ? 'Actualizar categoría' : 'Añadir nueva categoría'}"
                                        th:text="${categoryDTO.id != null ? 'Actualizar' : 'Añadir'}">
                                    </button>
                                    <a th:if="${categoryDTO.id != null}" th:href="@{/admin/categorias}"
                                        class="btn btn-secondary ms-2" aria-label="Cancelar edición">Cancelar</a>
                                </div>
                            </form>

                            <!-- Tabla de categorías -->
                            <table class="table" role="table" aria-label="Lista de categorías">
                                <thead>
                                    <tr role="row">
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Descripción</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${categorias}">
                                        <td th:text="${cat.id}"></td>
                                        <td th:text="${cat.name}"></td>
                                        <td th:text="${cat.description ?: '-'}"></td>
                                        <td>
                                            <span th:if="${cat.active}" class="text-success">Activa</span>
                                            <span th:if="${!cat.active}" class="text-muted">Inactiva</span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/categorias/edit/' + ${cat.id}}"
                                                class="btn btn-sm btn-outline-primary me-1"
                                                th:aria-label="'Editar categoría ' + ${cat.name}">
                                                <i class="bi bi-pencil me-1"></i>Editar</a>
                                            <a th:href="@{'/admin/categorias/delete/' + ${cat.id}}"
                                                class="btn btn-sm btn-outline-danger me-1"
                                                th:aria-label="'Eliminar categoría ' + ${cat.name}"
                                                onclick="return confirm('¿Eliminar esta categoría?')">
                                                <i class="bi bi-trash me-1"></i>Eliminar</a>
                                            <a th:if="${cat.active}"
                                                th:href="@{'/admin/categorias/toggle/' + ${cat.id}}"
                                                class="btn btn-sm btn-outline-secondary"
                                                th:aria-label="'Desactivar categoría ' + ${cat.name}"
                                                onclick="return confirm('¿Desactivar esta categoría?')">
                                                <i class="bi bi-eye-slash me-1"></i>Desactivar</a>
                                            <a th:if="${!cat.active}"
                                                th:href="@{'/admin/categorias/toggle/' + ${cat.id}}"
                                                class="btn btn-sm btn-outline-success"
                                                th:aria-label="'Activar categoría ' + ${cat.name}"
                                                onclick="return confirm('¿Activar esta categoría?')">
                                                <i class="bi bi-eye me-1"></i>Activar</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${categorias.empty}">
                                        <td colspan="5" class="text-center text-muted py-4" role="status"
                                            aria-live="polite">
                                            No se encontraron categorías
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{components/footerPublico::footerPublico}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
