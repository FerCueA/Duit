<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Duit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{components/headerUsuario::headerUsuario}"></div>
    <main class="flex-grow-1 bg-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4"><i class="bi bi-tags"></i> Gestión de Categorías</h1>
                    <div class="card shadow">
                        <div class="card-body">
                            <!-- Formulario añadir/editar -->
                            <form th:action="@{/admin/categorias}" th:object="${category}" method="post"
                                class="row g-3 mb-4">
                                <input type="hidden" th:field="*{id}" />
                                <div class="col-md-4">
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre"
                                        required>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" th:field="*{description}" class="form-control"
                                        placeholder="Descripción">
                                </div>
                                <div class="col-md-3 text-end">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> <span
                                            th:text="*{id} != null ? 'Actualizar' : 'Añadir'"></span>
                                    </button>
                                    <a th:if="*{id} != null" th:href="@{/admin/categorias}"
                                        class="btn btn-secondary ms-2">Cancelar</a>
                                </div>
                            </form>
                            <!-- Tabla de categorías -->
                            <table class="table table-bordered table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cat : ${categories}">
                                        <td th:text="${cat.id}"></td>
                                        <td th:text="${cat.name}"></td>
                                        <td th:text="${cat.description}"></td>
                                        <td>
                                            <span th:text="${cat.active} ? 'Activa' : 'Inactiva'"
                                                th:classappend="${cat.active} ? 'text-success' : 'text-danger'"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/admin/categorias/edit/' + ${cat.id}}"
                                                class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                            <a th:href="@{'/admin/categorias/delete/' + ${cat.id}}"
                                                class="btn btn-sm btn-danger"
                                                onclick="return confirm('¿Eliminar esta categoría?')"><i
                                                    class="bi bi-trash"></i></a>
                                            <a th:if="${cat.active}"
                                                th:href="@{'/admin/categorias/toggle/' + ${cat.id}}"
                                                class="btn btn-sm btn-secondary ms-1" title="Desactivar"><i
                                                    class="bi bi-eye-slash"></i></a>
                                            <a th:if="${!cat.active}"
                                                th:href="@{'/admin/categorias/toggle/' + ${cat.id}}"
                                                class="btn btn-sm btn-success ms-1" title="Activar"><i
                                                    class="bi bi-eye"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Añadir/Editar Categoría -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/admin/categorias}" method="post" id="categoryForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Añadir Categoría</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="catIdInput" />
                        <div class="mb-3">
                            <label for="catNameInput" class="form-label">Nombre</label>
                            <input type="text" name="name" class="form-control" id="catNameInput" placeholder="Nombre"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="catDescInput" class="form-label">Descripción</label>
                            <input type="text" name="description" class="form-control" id="catDescInput"
                                placeholder="Descripción">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{components/footerPublico::footerPublico}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
