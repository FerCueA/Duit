# ================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ================================
spring.application.name=duit

# ================================
# CONFIGURACIÓN DE THYMELEAF
# ================================
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ================================
# CONFIGURACIÓN DE BASE DE DATOS
# ================================
# Para Neon usar variables de entorno:
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Madrid

# ================================
# CONFIGURACIÓN DE LOGGING
# ================================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=TRACE
logging.level.org.springframework.security.web.authentication=TRACE
logging.level.es.duit.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# CONFIGURACIÓN DE SERVIDOR
# ================================
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# ================================
# CONFIGURACIÓN DE SESIÓN
# ================================
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800


